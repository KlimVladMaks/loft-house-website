<!-- Указываем, что работаем с HTML -->
<!DOCTYPE html>

<!-- Блок для HTML-кода -->
<html lang="ru">

    <!-- Служебная информация -->
    <head>

        <!-- Кодировка страницы -->
        <meta charset="UTF-8">

        <!-- Настройка масштабирования поб мобильные устройства -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Заголовок -->
        <title>LoftHouse</title>

        <!-- Подключаем CSS-файлы -->
        <link rel="stylesheet" href="./css/main.css">

    </head>

    <!-- Тело страницы -->
    <body>

        <!-- Хедер -->
        <header class="header">

            <!-- Верхний блок хедера (логотип и навигация) -->
            <div class="header__top">
                
                <!-- Контейнер для ограничения элементов по ширине -->
                <div class="container">

                    <!-- Блок для выравнивания элементов в строку -->
                    <div class="header__top-row">

                        <!-- Ссылка -->
                        <a href="#">

                            <!-- Изображение с логотипом -->
                            <img src="./img/logo.svg" alt="LoftHouse">

                        </a>

                        <!-- Блок с навигацией -->
                        <div class="header__nav">

                            <!-- Меню навигации -->
                            <nav class="nav">

                                <!-- Список элементов навигации -->
                                <ul class="nav__list">

                                    <!-- Элементы навигации с ссылками -->
                                    <li><a href="#">О комплексе</a></li>
                                    <li><a href="#">Район</a></li>
                                    <li><a href="#">Каталог квартир</a></li>
                                    <li><a href="#">Ипотека</a></li>
                                    <li><a href="#">Контакты</a></li>

                                </ul>

                            </nav>

                        </div>

                    </div>

                </div>
            
            </div>

            <!-- Контейнер для ограничения элементов по ширине -->
            <div class="container">

                <!-- Заголовок хедера -->
                <h1 class="header__title">
                    
                    <!-- Текст заголовка -->
                    Жилой комплекс<br>в историческом центре
                
                    <!-- Ссылка на список преимуществ -->
                    <a href="#benefits">

                        <!-- Изображение ссылки -->
                        <img class="header__title-icon" src="./img/header/mouse.svg" alt="Scroll next">

                    </a>

                </h1>

            </div>

            <!-- Нижний блок хедера (адрес и телефон) -->
            <div class="header__footer">

                <!-- Блок для выравнивания элементов по правой стороне -->
                <div class="text-right">

                    <!-- Ссылка на адрес -->
                    <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>

                </div>

                <!-- Ссылка на номер телефона -->
                <a href="tel:+78121234567" class="info info--phone">8 (812) 123-45-67</a>
                
            </div>

        </header>

    </body>
    
</html>
